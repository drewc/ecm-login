<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login - Maxwell Claims</title>
		<!-- <link rel="icon" href="img/favicon.ico"> -->
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/login-dark.css"> -->
		<style>
		  
		  body.login {
		      background-image: url('https://www.maxwellclaims.net/wp-content/uploads/2015/10/burrard-bridge2.jpg');
		      background-position: center center;
		      background-repeat: no-repeat;
		      background-size: cover;
		  }

		  h1 {
		      position: absolute;
		      top: 0;
		      opacity: 0.75;
		  }
		</style>
	</head>
	<body class="login uk-cover-container uk-background-secondary uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-overflow-hidden uk-light" data-uk-height-viewport>
		<!-- overlay -->
		<div class="uk-position-cover uk-overlay-primary"></div>
		<!-- /overlay -->
		<div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
			<span class="uk-text-small uk-text-muted">Â© 2023 Aufin Shatranj Trading - <a href="https://github.com/zzseba78/Kick-Off">Created by KickOff</a> | Built with <a href="http://getuikit.com" title="Visit UIkit 3 site" target="_blank" data-uk-tooltip><span data-uk-icon="uikit"></span></a></span>
		</div>
		    <h1 class="uk-text-center uk-margin">Maxwell Claims Services</h1>
		<div class="uk-width-medium uk-padding-small uk-position-z-index" uk-scrollspy="cls: uk-animation-fade">
			
		  <div class="uk-text-center uk-margin">
			</div>
		  <div id="Invalid" class="uk-alert-danger" uk-alert style="display:none">
		    <a href class="uk-alert-close" uk-close></a>
		    <p>Invalid Username or Password</p>
		  </div>
			<!-- login -->
		  <form class="toggle-class" action="#" method="POST" id="loginForm">
		    <fieldset class="uk-fieldset">
		      <div class="uk-margin-small">
			<div class="uk-inline uk-width-1-1">
			  <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
			  <input name="u" class="uk-input uk-border-pill" required placeholder="Username" type="text">
			</div>
		      </div>
		      <div class="uk-margin-small">
			<div class="uk-inline uk-width-1-1">
			  <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
			  <input name="p" class="uk-input uk-border-pill" required placeholder="Password" type="password">
			</div>
		      </div>
		      <div class="uk-margin-small">
			<label><input name="keep" class="uk-checkbox" type="checkbox"> Keep me logged in</label>
		      </div>
		      <div class="uk-margin-bottom">
			<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">LOG IN</button>
		      </div>
		    </fieldset>
		  </form>
			<!-- /login -->

			<!-- recover password -->
			<form class="toggle-class" action="#" hidden>
				<div class="uk-margin-small">
					<div class="uk-inline uk-width-1-1">
						<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
						<input class="uk-input uk-border-pill" placeholder="E-mail" required type="text">
					</div>
				</div>
				<div class="uk-margin-bottom">
					<button type="submit" class="uk-button uk-button-primary uk-border-pill uk-width-1-1">SEND PASSWORD</button>
				</div>
			</form>
			<!-- /recover password -->
			
			<!-- action buttons -->
			<div>
				<div class="uk-text-center">
					<a class="uk-link-reset uk-text-small toggle-class" data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade">Forgot your password?</a>
					<a class="uk-link-reset uk-text-small toggle-class" data-uk-toggle="target: .toggle-class ;animation: uk-animation-fade" hidden><span data-uk-icon="arrow-left"></span> Back to Login</a>
				</div>
			</div>
			<!-- action buttons -->
		</div>
		
		<!-- JS FILES -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
		<script src="/ecm/login/login.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
	</body>
</html>
